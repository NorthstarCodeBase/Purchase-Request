    Button1_1 As button:
        DisplayMode: |-
            =//If(varItem.'PR Status'.Value="Pending"&&(User().Email=varDirector.Email||User().Email=varHeadofFinance.Email||User().Email="Hai.vu@northstar.vn"),DisplayMode.Edit,DisplayMode.Disabled)
            If(
                varItem.'PR Status'.Value = "Pending" && (User().Email = varDirector.Email || (User().Email = varHeadofFinance.Email && varItem.'Finance Confirmation'.Value = "Pending") || (Office365Users.MyProfile().Mail = varItem.'Line Manager'.Email && varItem.'Manager Confirmation'.Value = "Pending") || User().Email = "Hai.Vu@northstar.vn"),
                DisplayMode.Edit,
                DisplayMode.Disabled
            )
        Fill: =RGBA(99, 139, 44, 1)
        Font: =Font.Lato
        Height: =47
        HoverFill: =ColorFade(RGBA(99, 139, 44, 1), -20%)
        OnSelect: |-
            =
            UpdateIf(
                PRManagement,
                varItem.ID = ID  && varItem.'Total Amount'  > 11500000 && varMgr = 1,
                {
                    'Manager Confirmation': {Value: "Approve"},
                    'Finance Confirmation': {Value: "Pending"},
                    'Approve Log': varItem.'Approve Log' & Char(10) & Now() & ": " & User().FullName & ": approve!"
                },
                varItem.ID = ID && varMgr = 1 && varItem.'Total Amount' < 11500000,
                {
                    'Manager Confirmation': {Value: "Approve"},
                    'Finance Confirmation': {Value: "Approve"},
                    'GD Confirmation'     : {Value: "Approve"},
                    'Approve Log':  Now() & ": " & User().FullName & ": approve!" 
                    &  Char(10) & Now() & ": " & varHeadofFinance.DisplayName & ": auto approve!"
                    & Char(10)  & Char(10) & Now() & ": " & varDirector.DisplayName & ": auto approve!"
                },
                varItem.ID = ID && varMgr = 2 && varItem.'Total Amount' > 115000000,
                {
                    'Finance Confirmation': {Value: "Approve"},
                    'GD Confirmation'     : {Value: "Pending"},
                    'Approve Log': varItem.'Approve Log' & Char(10) & Now() & ": " & User().FullName & ": approve!"
                },
                varItem.ID = ID && varMgr = 2 && varItem.'Total Amount' < 115000000,
                {
                    'Finance Confirmation': {Value: "Approve"},
                    'GD Confirmation'     : {Value: "Approve"},
                    'Approve Log': varItem.'Approve Log' & Char(10) & Now() & ": " & User().FullName & ": approve!"
                    & Char(10)  & Char(10) & Now() & ": " & varDirector.DisplayName & ": auto approve!"
                },
                varItem.ID = ID && varMgr = 3 ,
                {
                    'GD Confirmation': {Value: "Approve"},
                    'Approve Log': varItem.'Approve Log' & Char(10) & Now() & ": " & User().FullName & ": approve!"
                }
            );
            Navigate('Approve Done')
        Text: ="Approve"
        Width: =260
        X: =1046
        Y: =180
        ZIndex: =9

    Button1_2 As button:
        DisplayMode: =If(varItem.'PR Status'.Value  =  "Pending" && (User().Email = varDirector.Email || User().Email = varHeadofFinance.Email ||User().Email    = varItem.'Line Manager'.Email || User().Email = varItem.'Created By'.Email ), DisplayMode.Edit,DisplayMode.Disabled)
